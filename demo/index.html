<html>

<head>
    <title>Demo for Audio Recorder</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../record-builder.js"></script>
    <script src="../recorderjs/html5-recorder.js"></script>
    <script src="../recorderjs/flash-recorder.js"></script>
    <script src="demo.js"></script>
</head>

<body ng-app="recorderDemo">
<div ng-controller='DemoController'>
    <h1>Welcome to Recorder Demo </h1>

    <recorder-builder id="mainAudio">
        <div ng-if="record.isAvailable">
            <button ng-click="record.startRecord()" type="button" ng-disabled="record.status.isRecording">
                Start Record
            </button>
            <button ng-click="record.stopRecord()" type="button" ng-disabled="record.status.isRecording === false">
                Stop Record
            </button>
            <button ng-click="record.playbackRecording()" type="button"
                    ng-disabled="record.status.isRecording || !record.audioModel">
                Play Back
            </button>
        </div>

        <div ng-if="!record.isAvailable">
            Your browser does not support this feature natively, please use latest version of <a href="https://www.google.com/chrome/browser" target="_blank">Google Chrome</a> or <a href="https://www.mozilla.org/en-US/firefox/new/" target="_blank">Mozilla Firefox</a>. If you're on Safari or Internet Explorer, you can install <a href="https://get.adobe.com/flashplayer/">Adobe Flash</a>  to use this feature.
        </div>
    </recorder-builder>

</div>
</body>
</html>
